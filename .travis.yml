notifications:
  email: false
language: node_js

node_js:
- '8'
- '7'
- '6'
cache:
  directories:
  - $(pwd)/node_modules

script:
- npm run build
- npm test

after_success:
- git reset --hard
- cp package.json ./build
- mv ./build tcloud-${TRAVIS_TAG}/
- mkdir tcloud-${TRAVIS_TAG}/scripts
- tar zcf tcloud-${TRAVIS_TAG}.tgz tcloud-${TRAVIS_TAG}/

deploy:
  - provider: releases
    api_key:
      secure: 
    file: tcloud-${TRAVIS_TAG}.tgz
    skip_cleanup: true
    on:
      tags: true

  - provider: npm
    email: guillaume.lunik@gmail.com
    on:
      tags: true
    api_key:
      secure: 

